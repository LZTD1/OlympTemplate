name: –°–±–æ—Ä–∫–∞ –±–∏–Ω–∞—Ä–Ω–∏–∫–∞ PyGame

on:
  workflow_dispatch:  

jobs:
  code_analyzer:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python "3.11"
        uses: actions/setup-python@v2
        with:
          python-version: "3.11"
      - name: –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π ‚¨áÔ∏è
        run: |
          python -m pip install --upgrade pip
          pip install -r ./.requirements
      - name: Pylint | –ü—Ä–æ–≤–µ—Ä–∫–∞ –ª–∏–Ω—Ç–µ—Ä–æ–º üîé
        run: pylint --extension-pkg-whitelist=pygame  ./internal --fail-under 7.5
      - name: Ruff | –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ñ–æ—Ä–º–∞—Ç—Ç–µ—Ä–æ–º üîé
        run: ruff check ./internal

  build_binary:
    runs-on: windows-latest
    needs: code_analyzer 
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python "3.11"
        uses: actions/setup-python@v2
        with:
          python-version: "3.11"
      - name: –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π ‚¨áÔ∏è
        run: |
          python -m pip install --upgrade pip
          pip install -r ./.requirements
          pip install pyinstaller
          pip install pygame
      - name: –°–±–æ—Ä–∫–∞ –±–∏–Ω–∞—Ä–Ω–∏–∫–∞ üèóÔ∏è
        run: |
          pyinstaller --onefile --windowed --hidden-import pygame --add-data "internal/assets;assets" internal/main.py 
      - name: Upload Windows binary üì§
        uses: actions/upload-artifact@v4
        with:
          name: binary
          path: ./dist/main.exe
